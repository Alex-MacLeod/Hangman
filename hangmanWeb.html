<html>

<head>
    <title>Hangman</title>
    <script src="Hangman.js"></script>
    <style></style>
</head>

<body>
    <div>
        <h1 id = "title">Hangman </h1>
        <hr>
    </div>
    <div>
        <p id="startButton"><button type="button" onclick="start()">Start game!</button></p>
        <p id="loading"></p>
        <p id="letters"></p>
    </div>
    <section>
        <div>
            <hr>
        </div>
        <div>
            <select id="guessLetter" required>
                <option value = "">Choose letter</option>
                <option value = "a">A</option>
                <option value = "b">B</option>
                <option value = "c">C</option>
                <option value = "d">D</option>
                <option value = "e">E</option>
                <option value = "f">F</option>
                <option value = "g">G</option>
                <option value = "h">H</option>
                <option value = "i">I</option>
                <option value = "j">J</option>
                <option value = "k">K</option>
                <option value = "l">L</option>
                <option value = "m">M</option>
                <option value = "n">N</option>
                <option value = "o">O</option>
                <option value = "p">P</option>
                <option value = "q">Q</option>
                <option value = "r">R</option>
                <option value = "s">S</option>
                <option value = "t">T</option>
                <option value = "u">U</option>
                <option value = "v">V</option>
                <option value = "w">W</option>
                <option value = "x">X</option>
                <option value = "y">Y</option>
                <option value = "z">Z</option>
            </select>
            <button type="button" onclick="checkLetter()">Submit letter</button>
        </div>
        <div>
            Guess word: <input id="guessWord" placeholder="Enter word here" type="text" />
            <button type="button" onclick="checkWord()">Guess</button>
        </div>
    </section>
    <section>
        <div>
            <hr>
            <p id="mistakeLetters"></p>
        </div>
        <div>
            <p id="drawArm"> </p>
        </div>
        <div>
            <p id="draw6"> </p>
        </div>
        <div>
            <p id="draw5"> </p>
        </div>
        <div>
            <p id="draw4"> </p>
        </div>
        <div>
            <p id="draw3"> </p>
        </div>
        <div>
            <p id="draw2"> </p>
        </div>
        <div>
            <p id="drawBase"> </p>
        </div>

        </div>
    </section>
    <div>
        <hr>
        <h3 id="winLoseMessage"></h3>
        <p id="playAgain"></p>
    </div>
</body>

</html>
